<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./Imagens/2000px-instagram_logo_2016svg-2000x2000.png">

    <body>
        <div class="instagram-wrapper">
